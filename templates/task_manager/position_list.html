{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h2>Positions:</h2>
  <a class="btn btn-primary" href="{% url 'task_manager:position-create' %}">Create</a>

  <hr>

  <ul>
    {% for position in position_list %}
      <li><a href="{% url 'task_manager:position-detail' pk=position.id %}">{{ position }}</a></li>
    {% endfor %}
  </ul>

{% endblock %}
