{% extends "base.html" %}
{% block content %}

  <h2>
    Positions:
    <a class="btn btn-primary float-end" href="{% url 'task_manager:position-create' %}">Create</a>
  </h2>

  {% include "includes/searchbar.html" %}

  <hr>

  <ul>
    {% for position in position_list %}
      <li><a href="{% url 'task_manager:position-detail' pk=position.id %}">{{ position }}</a></li>
    {% endfor %}
  </ul>

{% endblock %}
